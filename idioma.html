<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/idiomaStyle.css">
    
    <title>Bienvenido</title>
</head>
<body>
    <div class="container">
        <div id="flags">
            <img src="imagenes/english.png" alt="English">
            <img src="imagenes/español.jpg" alt="Español">
            <img src="imagenes/deutsch.png" alt="Deutsch">
            <img src="imagenes/francais.jpg" alt="Français">
            <img src="imagenes/italiano.png" alt="Italiano">
        </div>
        
        <div id="languages">
            <button class="language-button" data-lang="en">English</button>
            <button class="language-button" data-lang="es">Español</button>
            <button class="language-button" data-lang="de">Deutsch</button>
            <button class="language-button" data-lang="fr">Français</button>
            <button class="language-button" data-lang="it">Italiano</button>
       
            <h1 id="hello_world">Bienvenido</h1>
            <p id="msg_enter">Gracias por visitarnos, un gusto tenerte en nuestro equipo.</p>
    </div>

    <script src="js/idiomas.js"></script>
</body>
</html>
